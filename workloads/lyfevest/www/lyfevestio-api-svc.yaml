---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: "lyfevestio-api"
  namespace: "lyfevest"
  labels:
    app: "lyfevestio-api"
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.lyfevestio-api: glob:0.*
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "lyfevestio-api"
  template:
    metadata:
      labels:
        app: "lyfevestio-api"
    spec:
      containers:
      - name: "lyfevestio-api"
        image: "lyfevest/lyfevestio-api:0.18.7"
        ports:
        - name: http
          containerPort: 80
        env:
        - name: DB_USER
          value: lvruntime
        - name: DB_SCHEMA
          value: lyfevest-prod
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lyfevest-secrets
              key: db-password
        - name: RECAPTCHA_SECRET
          valueFrom:
            secretKeyRef:
              name: lyfevest-secrets
              key: recaptcha-secret
        - name: KEYCLOAK_API_SECRET
          valueFrom:
            secretKeyRef:
              name: lyfevest-secrets
              key: keycloak-api-secret
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: lyfevest-secrets
              key: keycloak-client-secret
        - name: LV_API_HOST
          value: api.lyfevest.io
        - name: LV_AUTH_HOST
          value: lyfevest.io
        - name: LV_URL
          value: https://lyfevest.io
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lyfevest-secrets
              key: smtp-password
---
apiVersion: v1
kind: Service
metadata:
  name: "lyfevestio-api"
  namespace: lyfevest
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: "lyfevestio-api"
  type: LoadBalancer
  loadBalancerIP: 192.168.1.245
